<h1>User List</h1>
<form method="GET" action="{% url 'main:user-list' %}">
  <input type="text" name="q" placeholder="Search users">
  <button type="submit">Search</button>
</form>
{% for user in users %}
  <h2>{{ user.email }}</h2>
  <p>{{ user.first_name }}</p>
  <p>{{ user.last_name }}</p>
  <p>{{ user.biography }}</p>
  <form method="POST" action="{% url 'main:send-friend-request' %}">
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{{ user.id }}">
    <button type="submit">Send Friend Request</button>
  </form>
{% endfor %}
