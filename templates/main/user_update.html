{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="min-h-screen flex flex-col text-2xl font-Ubuntu">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="text-2xl font-bold">Update Profile</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                <div class="w-full shadow-md bg-custum-lite-green text-center px-2 py-2 rounded focus:outline-none my-5">
                    <span class="text-xl py-8 px-2">{{ field }}</span>
                </div>
                {%endfor%}
                <button type="submit" class="bg-custom-bg hover:bg-custom-bg text-white font-bold py-2 px-4 rounded">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
