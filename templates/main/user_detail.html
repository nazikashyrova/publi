{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="min-h-screen flex flex-col text-2xl font-Ubuntu">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <h1 class="text-2xl font-bold ">User Profile</h1>
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <p class="text-lg"><strong>First Name:</strong> {{ user.first_name }}</p>
            <p class="text-lg"><strong>Last Name:</strong> {{ user.last_name }}</p>
            <p class="text-lg"><strong>Email:</strong> {{ user.email }}</p>
            <p class="text-lg"><strong>Biography:</strong> {{ user.biography }}</p>
            <div class="mt-4">
                <strong class="text-lg">Profile Image:</strong>
                <img src="{{ user.profile_image.url }}" class="w-32 h-32 rounded-full mt-2">
            </div>
        </div>
    </div>

{% endblock content %}
