{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen flex flex-col text-2xl font-Ubuntu">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Register</h1>

            <form method="POST" id="signup-form" class="signup-form">
                {% csrf_token %}
                {% for field in form %}
                <div class="w-full shadow-md bg-custum-lite-green text-center px-2 py-2 rounded focus:outline-none my-5">
                     <span class="text-xl py-4 px-2">{{ field }}</span>
                </div>
                {% endfor %}
                <button style="background: #115e59;"
                        type="submit" value="sign-up"
                        class="w-full text-center py-3 rounded-full bg-green hover:bg-green-dark focus:outline-none my-1"
                >Create
                </button>
            </form>
            {% include 'accounts/messages.html' %}

            <p class="text-center">
                Have already an account? <a href="{% url 'accounts:login' %}" class="text-custom-dark-green">Login here</a>
            </p>

        </div>
    </div>
</div>

{% endblock content %}
