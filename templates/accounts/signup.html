{% extends 'base.html' %}
{% block content %}

    <div class=" min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Register</h1>

            <form method="POST" id="signup-form" class="signup-form">
                {% csrf_token %}
                {% for field in form %}
                <div class="w-full text-center py-2 rounded focus:outline-none my-1">
                    {{ field }}
                </div>
                {% endfor %}
                <button style="background: #115e59;"
                        type="submit" value="sign-up"
                        class="w-full text-center py-3 rounded bg-green hover:bg-green-dark focus:outline-none my-1"
                >Create
                </button>
            </form>
            {% include 'accounts/messages.html' %}

            <p class="loginhere">
                Have already an account ? <a href="{% url 'accounts:login' %}" class="loginhere-link">Login here</a>
            </p>

        </div>
    </div>
</div>




{% endblock content %}
