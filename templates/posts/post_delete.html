{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex flex-col text-2xl font-Ubuntu  items-center justify-center ">
    <h1 class="text-2xl font-bold">-Delete Post</h1>
    <div class="bg-custum-lite-green px-2 py-2 rounded shadow-md text-black max-w-lg  flex flex-col  items-center justify-center ">
        <span class="text-xl py-2 px-8"><p>Created by: {{ post.user }}</p></span>
        <img src="{{ post.image }}" class="text-xl py-2 px-8">
        <span class="text-xl py-2 px-8"><p>{{ post.text }}</p></span>
        <span class="text-xl py-2 px-8"><p>{{ post.created_date }}</p></span>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-custom-bg hover:bg-custom-bg text-white font-bold py-2 px-4 rounded">Delete Post</button>
        </form>
    </div>
</div>

{% endblock content %}
